</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Control de pedidos</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link disabled" href="index.html">Inicio <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="#">Clientes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link disabled" href="pedidos.html">Pedidos</a>

				<a class="nav-link disabled" href="productos.html">Productos</a>
			</li>
		</ul>
	</div>
	</nav>
	<main>
		<div class="container">
			<br><br>
			<div class="mx-auto" style="width: 750px;">
				<div class="card">
					<h5 class="card-header">Tabla de clientes</h5>
					<div class="card-body">
						<h5 class="card-title">Registro </h5>
						<p class="card-text">Llena el formulario para completar el registro.</p>
						<!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
						<form>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="inputEmail4">Nombres</label>
									<input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
								</div>
								<div class="form-group col-md-6">
									<label for="inputApellidos">Apellidos</label>
									<input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos">
								</div>
							</div>
							<div class="form-group">
								<label for="inputDireccion">Direccion</label>
								<input type="text" class="form-control" id="inputDireccion" placeholder="1234 Main Street">
							</div>
							<div class="form-row">
								<div class="form-group col-md-8">
									<label for="inputEmail">Email</label>
									<input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@correo.com">
								</div>
								<div class="form-group col-md-4">
									<label for="inputTelefono">Telefono</label>
									<input type="text" class="form-control" id="inputTelefono" placeholder="8347845614">
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Registrar cliente</button>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</main>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
