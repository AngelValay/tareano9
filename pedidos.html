<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->

	<title>Pedidos</title>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Control de pedidos</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link disabled" href="index.html">Inicio <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="clientes.html">Clientes</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Pedidos</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="productos.html">Productos</a>
				</li>
			</ul>
		</div>
	</nav>
	<main>
		<div class="container">
			<br><br>
			<div class="mx-auto" style="width: 750px;">
			  <div class="card">
				  <h5 class="card-header">Tabla de pedidos</h5>
				  <div class="card-body">
				    <h5 class="card-title">Registro </h5>
				    <p class="card-text">Llena el formulario para completar el registro.</p>
				    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
				    <form>
				    	<div class="form-group row">
					    <label for="staticEmail" class="col-sm-3 col-form-label">Fecha de registro:</label>
					    <div class="col-sm-9">
					      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="31/05/2018 ">
					    </div>
					   </div>
					   <div class="form-group row">
					  	<label for="staticCliente" class="col-sm-3 col-form-label">Cliente:</label>
					  	<div class="col-sm-9">
					  		<select class="form-control">
							  <option>Cliente no seleccionado</option>
							</select>
					  	</div>
					  </div>
					  	<div class="form-group row">
					  	<label for="staticProducto" class="col-sm-3 col-form-label">Productos:</label>
					  	<div class="col-sm-9">
					  		<select class="form-control">
							  <option>Producto no seleccionado</option>
							</select>
					  	</div>
					  </div>
					  <div class="form-group row">
					    <label for="formGroupCantidad" class="col-sm-3 col-form-label">Cantidad:</label>
					    <div class="col-sm-9">
					    	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingresa la cantidad">
					    </div>
					    
					  </div>
					  <button type="submit" class="btn btn-primary">Generar pedido</button>
					</form>
				  </div>
				</div>
			</div>
		</div>	
	</main>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery/jquery-3.2.1.slim.min.js"></script>
	<script src="js/jquery/popper.min.js"></script>
	<script src="js/jquery/bootstrap.min.js"></script>
</body>
</html>
